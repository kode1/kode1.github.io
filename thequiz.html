                    var svarene = [];
                    var farger = [

                    var questions = [

                        {

                                "Matematikk R1",
                                "Matematikk R2",
                                "Matematikk 1P"
                            ]
                        },
                        {

                                "Eikeli VGS",
                                "Sandvika VGS",

                            ]
                        }
                    ];

                    var i = 0;

                    var sprsml = document.getElementById("sprsml");
                    var btn1 = document.getElementById("btn1");

                    var btn3 = document.getElementById("btn3");

                    function lagOppgave() {

                        var oppgave = questions[i];
                        sprsml.innerHTML = oppgave.q;
                        btn1.innerHTML = oppgave.svar[0];
                        btn2.innerHTML = oppgave.svar[1];
                        btn3.innerHTML = oppgave.svar[2];

                        btn1.className = farger[i];
                        btn2.className = farger[i + 1];
                        btn3.className = farger[i + 2];
                    }


                    function avslutt() {


                        var vinner = false;
                        var antRiktig = 0;
                        for(var i=0; i<svarene.length; i++) {
                            if(svarene[i] === questions[i].riktig) {
                                antRiktig++;
                            }
                        }

                        if(antRiktig === svarene.length) {
                            vinner = true;
                        }

                        svar.push({
                            uid: uid,
                            displayName: displayName,
                            email: email,
                            svarene: svarene,
                            vinner: vinner,
                            providerData: providerData,
                            antall: antRiktig,
                            tid: firebase.database.ServerValue.TIMESTAMP
                        });

                        if(vinner) {
                            document.body.style.gridTemplateRows = "1fr 1fr";
                            document.body.innerHTML = "<h1>Gratulerer! Du er med i trekningen av en iPad</h1><h1><img style='width: 40%;' src='trophy.svg'></h1>";
                        } else {
                            document.body.innerHTML = "<h1>Beklager! Du klarte ikke alle oppgavene!</h1>";
                        }

                    }

                    function nesteOppgave() {
                        var nummer = Number(this.getAttribute("data-nummer"));
                        svarene.push(nummer);
                        i++;
                        if(i === questions.length) {
                            avslutt();
                        } else {
                            lagOppgave();
                        }


                    }

                    lagOppgave();


                    btn1.onclick = nesteOppgave;
                    btn2.onclick = nesteOppgave;
