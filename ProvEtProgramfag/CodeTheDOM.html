<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The DOM in CODE</title>
</head>
<body>

    <h1>IT1</h1>
    <p>Avsnitt og tekst er flott</p>

    <script>

        function lagAvsnitt() {

            let avsnitt = `
                <p>Dette er et idiotisk avsnitt</p>
            `;

            document.body.innerHTML += avsnitt;

        }

        document.onclick = lagAvsnitt;

    </script>


</body>
</html>
