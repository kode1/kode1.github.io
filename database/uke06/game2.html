    <script type="text/javascript">
        initApp = function() {
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    // User is signed in.
                    var displayName = user.displayName;
                    var email = user.email;
                    var emailVerified = user.emailVerified;
                    var photoURL = user.photoURL;
                    var uid = user.uid;
                    var phoneNumber = user.phoneNumber;
                    var providerData = user.providerData;
                    user.getIdToken().then(function(accessToken) {


                        const db = firebase.database();
                        const bilder = db.ref("game/bilder");

                        let timer;

                        function slett() {
                            const bilde = bilder.child(uid);
                            bilde.remove();

                        }

                        function fjernBilde(snap) {
                            const key = snap.key;
                            const element = document.getElementById(key);

                            document.body.removeChild(element);
                        }

                        function lagreBilde(klikk) {

                            const bilde = bilder.child(uid);
                            bilde.set({
                                url: photoURL,
                                x: klikk.clientX,
                                y: klikk.clientY
                            });

                            timer = setTimeout(slett, 2000);
                        }

                        function visBilde(snap) {
                            const bilde = snap.val();
                            const key = snap.key;
                            document.body.innerHTML += `<img id="${key}" src="${bilde.url}" style="left: ${bilde.x}px; top: ${bilde.y}px;">`;
                        }

                        document.onclick = lagreBilde;
                        bilder.on("child_added", visBilde);
                        bilder.on("child_removed", fjernBilde);

                    });
                } else {
                    // User is signed out.
                    // Vi sender brukeren til en annen side

                }
            }, function(error) {
                console.log(error);
            });
        };

        window.addEventListener('load', function() {
            initApp()
        });
    </script>
