<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>The Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation-float.min.css">
    <style>

        body {
            max-width: 800px;
            margin: auto;
            padding: 10px;
        }

        img {
            height: 2rem;
        }

        #skrivere > article {
            display: grid;
            align-items: center;
            grid-gap: 10px;
            grid-template-columns: auto 1fr;
        }

    </style>


    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyC8nG0qKKT-mBzoc0Q3h-rlUZdD4D2dEco",
            authDomain: "fruktbutikken.firebaseapp.com",
            databaseURL: "https://fruktbutikken.firebaseio.com",
            projectId: "fruktbutikken",
            storageBucket: "fruktbutikken.appspot.com",
            messagingSenderId: "44451318197"
        };
        firebase.initializeApp(config);
    </script>


    <script type="text/javascript">
        initApp = function() {
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    // User is signed in.
                    var displayName = user.displayName;
                    var email = user.email;
                    var emailVerified = user.emailVerified;
                    var photoURL = user.photoURL;
                    var uid = user.uid;
                    var phoneNumber = user.phoneNumber;
                    var providerData = user.providerData;
                    user.getIdToken().then(function(accessToken) {


                        const inpTekst = document.getElementById("inpTekst");
                        const skrivere = document.getElementById("skrivere");


                        const db = firebase.database();
                        const personer = db.ref("game/personer");

                        let timer;

                        function slett() {
                            const person = personer.child(uid);
                            person.remove();

                        }

                        function fjernPerson(snap) {
                            const key = snap.key;
                            const element = document.getElementById(key);

                            skrivere.removeChild(element);
                        }

                        function lagrePersonSomSkriver() {

                            const person = personer.child(uid);
                            person.set({
                                url: photoURL,
                                name: displayName
                            });

                            timer = setTimeout(slett, 2000);
                        }

                        function visPerson(snap) {
                            const person = snap.val();
                            const key = snap.key;
                            skrivere.innerHTML += `
                                <article id="${key}">
                                    <img src="${person.url}">
                                    <label>${person.name} is typing ...</label>
                                </article>`;
                        }

                        inpTekst.oninput = lagrePersonSomSkriver;
                        personer.on("child_added", visPerson);
                        personer.on("child_removed", fjernPerson);

                    });
                } else {
                    // User is signed out.
                    // Vi sender brukeren til en annen side

                }
            }, function(error) {
                console.log(error);
            });
        };

        window.addEventListener('load', function() {
            initApp()
        });
    </script>
</head>
<body>

    <div>
        <input type="text" id="inpTekst" placeholder="Si noe" autocomplete="off" autofocus>
    </div>
    <div id="skrivere"></div>


</body>
</html>
