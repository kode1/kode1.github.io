<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hvem skriver</title>
    <style>

        @keyframes animer {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-12px);
            }
        }

        .hvemskriver span {
            display: inline-block;
            animation: animer 0.45s infinite alternate;
        }
        .hvemskriver span:nth-child(2) {
            animation-delay: 0.15s;
        }
        .hvemskriver span:nth-child(3) {
            animation-delay: 0.30s;
        }

        #info {
            display: none;
        }

    </style>
</head>
<body>

    <input type="text" id="inpMelding">

    <p id="info" class="hvemskriver">En eller annen skriver <span>.</span><span>.</span><span>.</span></p>

    <script>

        const inpMelding = document.getElementById("inpMelding");
        const info = document.getElementById("info");

        let timer;

        function visInfo() {
            info.style.display = "block";
            timer = clearTimeout(timer);
            timer = setTimeout(skjulInfo, 5000);
        }

        function skjulInfo() {
            info.style.display = "none";
        }

        inpMelding.oninput = visInfo;

    </script>

</body>
</html>
