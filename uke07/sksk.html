<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skiskyting</title>
    <style>
        #skyteskive {
            width: 700px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
        }
        #skyteskive div {
            background-color: black;
            border-radius: 50%;
            width: 100px;
            height: 100px;

        }
    </style>
</head>
<body>

    <div id="skyteskive">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>
</html>
