<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stoppeklokke</title>
</head>
<body>

    <h1 id="klokka">0</h1>

    <script>

        const klokka = document.getElementById("klokka");

        // Starte funksjonen oppdaterKlokka hvert sekund
        // Hvert titusende millisekund

        let millisekunder = 0;

        function oppdaterKlokka() {
            millisekunder = millisekunder + 10;

            let sekunder = millisekunder / 1000;
            klokka.innerHTML = sekunder;

        }


        setInterval(oppdaterKlokka, 10);


    </script>

</body>
</html>
