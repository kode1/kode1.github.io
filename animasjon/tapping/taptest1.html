<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tap It</title>
    <style>
        #info {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1 id="info">0</h1>

    <script>

        var info = document.getElementById("info");
        var ant = 0;

        function klikk() {

            ant++;
            info.innerHTML = ant;

        }

        document.ontouchend = klikk;

    </script>

</body>
</html>
