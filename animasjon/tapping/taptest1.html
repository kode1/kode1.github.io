<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tap It</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation-float.css">
    <style>
        body {
            display: grid;
            grid-template-rows: auto 1fr;
            min-height: 100vh;
        }
        div, button, h1 {
            user-select: none;
        }
        #info {
            text-align: center;
        }
        #btnReset {
            opacity: 0;
        }
        #klikkflate {
            background-color: #782bd0;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
        }
        #klikkflate:active {
            background-color: blueviolet;
        }
        #finger_info {
            text-align: center;
            color: white;
        }
        #animasjon {
            height: 60px;
            background-color: #e9e9e9;
        }
        #animasjon > div {
            background-color: peru;
            width: 100%;
            height: 100%;
        }
        #tider {
            height: 60px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
        }
        #tider > div {
            border: 1px solid gray;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-size: small;
        }
        #tider > div::before {
            position: absolute;
            left: 5px;
            top: -15px;
            background-color: blueviolet;
            color: white;
            padding: 3px;
        }
        #vl::before {  content:"VLI"; }
        #vr::before {  content:"VR"; }
        #vll::before {  content:"VLA"; }
        #vp::before {  content:"VP"; }
        #vt::before {  content:"VT"; }
        #ht::before {  content:"HT"; }
        #hp::before {  content:"HP"; }
        #hll::before {  content:"HLA"; }
        #hr::before {  content:"HR"; }
        #hl::before {  content:"HL"; }
    </style>
</head>
<body>

    <header>
        <h1 id="info">0</h1>
        <button id="btnReset" class="button expanded">KLIKK HER FOR Å GJØRE KLAR FOR NESTE FINGER</button>
        <div id="animasjon">
            <div id="stolpe"></div>
        </div>
        <div id="tider">
            <div id="vl">0</div>
            <div id="vr">0</div>
            <div id="vll">0</div>
            <div id="vp">0</div>
            <div id="vt">0</div>
            <div id="ht">0</div>
            <div id="hp">0</div>
            <div id="hll">0</div>
            <div id="hr">0</div>
            <div id="hl">0</div>
        </div>
    </header>
    <main id="klikkflate">
        <h1 id="finger_info">Begynn å tappe her med venstre lillefinger</h1>
    </main>

    <script>

        var info = document.getElementById("info");
        var btnReset = document.getElementById("btnReset");
        var klikkflate = document.getElementById("klikkflate");
        var stolpe = document.getElementById("stolpe");
        var finger_info = document.getElementById("finger_info");



        var ant = 0;
        var runde = 1;
        var tidenFlyr = false;

        var fingre = [
            { navn: "Venstre lillefinger", antall: 0 },
            { navn: "Venstre ringfinger", antall: 0 },
            { navn: "Venstre langfinger", antall: 0 },
            { navn: "Venstre pekefinger", antall: 0 },
            { navn: "Venstre tommel", antall: 0 },
            { navn: "Høyre tommel", antall: 0 },
            { navn: "Høyre pekefinger", antall: 0 },
            { navn: "Høyre langfinger", antall: 0 },
            { navn: "Høyre ringfinger", antall: 0 },
            { navn: "Høyre lillefinger", antall: 0 }
        ];

        function is_touch_device() {
            return 'ontouchstart' in window        // works on most browsers
                || navigator.maxTouchPoints;       // works on IE10/11 and Surface
        }

        function oppsummering() {

            btnReset.style.display = "none";
            klikkflate.style.display = "block";
            klikkflate.style.opacity = 1;
            klikkflate.style.backgroundColor = "#eeeeee";
            klikkflate.style.cursor = "auto";


            klikkflate.innerHTML = "<h1>Oppsummering</h1>";

            var tabell = document.createElement("table");
            var thead = document.createElement("thead");
            var tbody = document.createElement("tbody");
            tabell.className = "striped";
            thead.innerHTML = "<thead><tr><th>Finger</th><th>Antall taps</th></tr></thead>";



            var sumVenstre = 0;
            var sumHoyre = 0;
            for(var i=0; i<fingre.length; i++) {
                var finger = fingre[i];
                if(i < 5) {
                    sumVenstre += finger.antall;
                } else {
                    sumHoyre += finger.antall;
                }
                tbody.innerHTML += "<tr><td>" + finger.navn + "</td><td>" + finger.antall + "</td></tr>";

            }
            tabell.appendChild(thead);
            tabell.appendChild(tbody);

            klikkflate.appendChild(tabell);


        }


        function reset() {
            ant = 0;
            klikkflate.style.opacity = 1;
            info.innerHTML = 0;
            finger_info.style.display = "block";
            finger_info.innerHTML = "Begynn å tappe med " + fingre[runde-1].navn;
        }

        function stoppKlokka() {

            klikkflate.style.opacity = 0;
            btnReset.style.opacity = 1;
            tidenFlyr = false;
            var finger = fingre[runde-1];
            finger.antall = ant;

            var div = document.querySelector(`#tider>div:nth-child(${runde})`);
            div.style.backgroundColor = "#eee";
            div.innerHTML = ant;
            div.animate([{transform: "scale(1.3)"}, {transform: "scale(1)"}], 200);

            if(runde >= 2) {
                oppsummering();
            } else {
                runde++;
            }

        }

        function startKlokka(){
            finger_info.style.display = "none";
            tidenFlyr = true;
            stolpe.animate([
                {width: "100%"},
                {width: 0}
            ], {
                duration: 10000
            });
            setTimeout(stoppKlokka, 10000);
        }

        function klikk() {
            if(ant === 0) {
                startKlokka();
                info.innerHTML = ant;
            }
            if(tidenFlyr) {
                ant++;
                info.innerHTML = ant;
            }
        }

        if(is_touch_device())
            klikkflate.ontouchend = klikk;
        else
            klikkflate.onclick = klikk;

        btnReset.onclick = reset;

    </script>

</body>
</html>
