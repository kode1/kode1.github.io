<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slideshow</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #eee;
            font-family: sans-serif;
        }
        h1 {
            margin-bottom: 16px;
            padding-top: 16px;
            text-align: center;
        }
        main {
            background-color: white;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
            min-height: 100vh;
        }
        .slides {
            width: 500%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }
        .slides > div {
            text-align: center;
        }
        .slides > div > img {
            width: 80%;
        }
    </style>
</head>
<body>

    <main>
        <h1>SLIDES</h1>

        <div class="slides">
            <div>
                <img src="img1.jpg">
            </div>
            <div>
                <img src="img2.jpg">
            </div>
            <div>
                <img src="img3.jpg">
            </div>
            <div>
                <img src="img4.jpg">
            </div>
            <div>
                <img src="img5.jpg">
            </div>
        </div>
    </main>

</body>
</html>
