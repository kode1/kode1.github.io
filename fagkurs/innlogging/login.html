<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in to my app</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.css" />
    <style>

        body {
            margin: 0;
        }

        header {
            background-color: darkorange;
        }

        h1 {
            font-family: sans-serif;
            text-align: center;
            color: white;
            margin-top: 0;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Velkommen til SuperChat</h1>
    </header>

    <div id="firebaseui-auth-container"></div>


    <!--
    **** Lim inn din Firebase-kode fra Project Overview - Add Firebase to Your Web App
    ****
    -->


    <script src="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.js"></script>
    <script type="text/javascript">
        // FirebaseUI config.
        var uiConfig = {
            signInSuccessUrl: 'chat.html',
            signInOptions: [
                // Ta vekk de som du ikke bruker
                firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                firebase.auth.FacebookAuthProvider.PROVIDER_ID,
                firebase.auth.TwitterAuthProvider.PROVIDER_ID,
                firebase.auth.GithubAuthProvider.PROVIDER_ID,
                firebase.auth.EmailAuthProvider.PROVIDER_ID,
                firebase.auth.PhoneAuthProvider.PROVIDER_ID
            ],
            // Terms of service url.
            tosUrl: '<your-tos-url>'
        };

        // Initialize the FirebaseUI Widget using Firebase.
        var ui = new firebaseui.auth.AuthUI(firebase.auth());
        // The start method will wait until the DOM is loaded.
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>
</body>
</html>
