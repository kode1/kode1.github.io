<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample FirebaseUI App</title>
</head>
<body>
<h1>Welcome to My Awesome App</h1>


<!--
**** Lim inn din Firebase-kode fra Project Overview - Add Firebase to Your Web App
****
-->

<script>

    let user = null;


    function initApp() {
        firebase.auth().onAuthStateChanged(function(logged_in_user) {
            if (logged_in_user) {
                user = logged_in_user;
            } else {
                // User is signed out.
                document.location.href="index.html";
            }
        }, function(error) {
            console.log(error);
        });
    }

    window.onload = initApp;
</script>
</body>
</html>
