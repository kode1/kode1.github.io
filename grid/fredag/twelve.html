<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>12 ruter</title>
    <style>
        main {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-gap: 12px;
        }
        main > * {
            background-color: sienna;
            min-height: 80px;
        }
        .onextwo {
            grid-row-start: 1;
            grid-row-end: 3;

            grid-column-start: 1;
            grid-column-end: 4;
            background-color: blue;
        }
    </style>
</head>
<body>

    <main>

</body>
</html>
