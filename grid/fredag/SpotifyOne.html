<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
    <style>

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            min-height: 100vh;
            background-color: #509bf5;
            background-image: linear-gradient(transparent, black);
        }

        h1 {
            margin-top: 0;
            font-size: 80px;
            color: white;
        }
        h5 {
            color: white;
        }

        .jump {
            min-height: 100vh;
            padding: 60px 40px;
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr 1fr;
            grid-gap: 24px;

        }
        .jump article {

            position: relative;
        }
        .jump article img {
            width: 100%;
        }
        .jump article .overlay {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            transition: .5s;
        }
        .jump article .overlay:hover {
            opacity: 0.8;
        }
        .first {
            grid-column-start: 1;
            grid-row-start: 1;
            grid-row-end: 3;
        }

    </style>

</head>
<body>

    <section class="jump">
        <article class="first">
            <h5>Recently played</h5>
            <h1>Jump back in</h1>
        </article>
        <article>
            <img src="c1.jpg">
            <div class="overlay"></div>
        </article>
        <article>
            <img src="c2.jpg" alt="">
            <div class="overlay"></div>
        </article>
        <article>
            <img src="c3.jpg">
            <div class="overlay"></div>
        </article>
        <article>
            <img src="c4.jpg" alt="">
            <div class="overlay"></div>
        </article>
        <article>
            <img src="c5.jpg" alt="">
            <div class="overlay"></div>
        </article>
        <article>
            <img src="c6.jpg" alt="">
            <div class="overlay"></div>
        </article>
    </section>

</body>
</html>
