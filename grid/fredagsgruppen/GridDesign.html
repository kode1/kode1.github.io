<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Grid</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }
        header {
            background-color: white;
            filter: drop-shadow(0 5px 5px black);
        }
        main {
            background-color: peru;
        }
        body > footer {
            background-color: lightgreen;
        }

        body > header > nav {
            display: grid;
            grid-auto-flow: column;
        }
        body > header > nav > a {
            text-align: center;
            padding: 15px;
            text-decoration: none;
            color: #333;
        }
        body > header > nav > a.active {
            background-color: #D60000;
            color: white;
        }

        body > main {
            display: grid;
            grid-template-rows: 1fr 80px;
            align-items: center; /* Vertikal midstilling */
            justify-items: center; /* Horisontal middstilling */
            text-align: center;
            background-image: url("daft.jpg");
            background-size: cover;
            background-position: right top;
        }

        main h1 {
            color: white;
            font-size: 72px;
        }
        main h2 {
            color: white;
        }
        main a {
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            background-color: #D60000;
        }

        body > footer {
            display: grid;
            grid-gap: 20px;
            padding: 20px;
            grid-auto-flow: column;
            text-align: center;
        }
        body > footer img {
            width: 80px;
        }

        @media (max-width: 750px) {

            body > header > nav {
                grid-auto-flow: row;
            }

        }


    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#">WEBSITE</a>
            <a href="#">HOME</a>
            <a href="#">AWAY</a>
            <a href="#" class="active">MASTER</a>
            <a href="#">STUDIES</a>
            <a href="#">CONTACT</a>
            <a href="#">ABOUT US</a>
        </nav>
    </header>
    <main>
        <section>
            <h1>MODERN WEB DESIGN</h1>
            <h2>Fresh & Responsive</h2>
        </section>
        <footer>
            <a href="#">JOIN</a>
        </footer>
    </main>

        </article>

    </footer>

</body>
</html>
